<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola amor. Will You Be My Valentine? üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.3;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
            }
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            min-height: 80px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        #noBtn {
            background: #e0e0e0;
            color: #666;
            position: relative;
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .celebration-content {
            background: white;
            padding: 60px;
            border-radius: 30px;
            text-align: center;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .celebration h2 {
            font-size: 3em;
            color: #f5576c;
            margin-bottom: 20px;
        }

        .celebration .big-heart {
            font-size: 100px;
            margin: 20px 0;
        }

        .celebration p {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .button-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üíù</div>
        <h1>Will You Be My Valentine?</h1>
        
        <div class="button-container">
            <button id="yesBtn">Yes! üíï</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <h2>Yay! üéâ</h2>
            <div class="big-heart">‚ù§Ô∏è</div>
            <p>I shall call her Squishy and she shall be mine and she will be my Squishy</p>
            <p style="font-size: 1.2em; color: #888; margin-top: 20px;">
                Love, Crispy üíù
            </p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const celebration = document.getElementById('celebration');
        let yesBtnSize = 1;

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 15000);
        }

        // Create initial hearts
        for (let i = 0; i < 10; i++) {
            createHeart();
        }

        // Keep creating hearts
        setInterval(createHeart, 1000);

        // Yes button - show celebration
        yesBtn.addEventListener('click', () => {
            celebration.style.display = 'flex';
            
            // Create confetti effect
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.innerHTML = ['üíï', 'üíñ', 'üíó', 'üíù', '‚ú®'][Math.floor(Math.random() * 5)];
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-50px';
                    confetti.style.fontSize = '30px';
                    confetti.style.zIndex = '9999';
                    confetti.style.animation = 'fall 3s linear forwards';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 50);
            }
        });

        // No button - run away and make Yes button bigger!
        noBtn.addEventListener('mouseover', () => {
            // Make Yes button bigger
            yesBtnSize += 0.2;
            yesBtn.style.transform = `scale(${yesBtnSize})`;
            
            // Move No button to random position
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transition = 'all 0.3s ease';
        });

        // Mobile touch support for No button
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            
            // Make Yes button bigger
            yesBtnSize += 0.2;
            yesBtn.style.transform = `scale(${yesBtnSize})`;
            
            // Move No button to random position
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        // Close celebration when clicking outside
        celebration.addEventListener('click', (e) => {
            if (e.target === celebration) {
                celebration.style.display = 'none';
            }
        });

        // Add fall animation for confetti
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
